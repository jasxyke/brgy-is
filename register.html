<html lang="en">
<head>
    <title>Sign Up | Brgy. Pag-Asa Family I.S.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="main-container container border">
        <div class="container header-section">
            <p class="display-2">Barangay Pag-Asa Family I.S.</p>
            <p class="display-6">Mandaluyong City</p>
        </div>
        <div class="form-section">
            <div class="container login-container">
                <div class="h4">Register your family</div>
            <form action="/BrgyIS/php/register.php" method="post">
                <div class="mb-3 mt-3">
                    <label for="famname" class="form-label">Family Display Name</label>
                    <input type="text" class="form-control" id="famname" placeholder="Enter family display name" name="famname" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
                  </div>
                <div class="mb-3 mt-3">
                    <label for="username" class="form-label">Family Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email" required>
                  </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" onkeyup="check()" name="pswd" required>
                  </div>
                  <div class="mb-3">
                    <label for="pwd" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" id="confirm-pass" placeholder="Enter your password again" onkeyup="check()" name="conpswd" required>
                  </div>
                  <p id="message"></p>
                  <button type="submit" class="btn submit-btn" value="Submit">Submit</button>
            </form>
            <a href="login.html">
            <button type="button" class="btn btn-link mt-3">Already have an account? Click here to login.</button>
            </a>
        </div>
            </div>
            
        </div>

<script src="/BrgyIS/js/signup.js"></script>
</body>
</html>
